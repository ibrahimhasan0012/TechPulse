name: TechPulse Article Pipeline

on:
  schedule:
    - cron: '0 */4 * * *'   # Every 4 hours
  workflow_dispatch:          # Manual trigger from GitHub Actions UI

jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Fetch new articles
        run: node scripts/fetch.js

      - name: Summarize with Groq
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: node scripts/summarize.js

      - name: Translate to Bangla with Groq
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: node scripts/translate.js

      - name: Commit updated articles
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/articles.json
          git diff --staged --quiet || git commit -m "chore: auto-update articles [skip ci]"
          git push

      - name: Build and deploy to GitHub Pages
        run: |
          npm run build
          npx gh-pages -d dist -u "github-actions-bot <support+actions@github.com>"
