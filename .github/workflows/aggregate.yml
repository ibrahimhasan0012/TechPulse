name: Automated Article Aggregation

on:
  schedule:
    - cron: '0 */4 * * *' # Every 4 hours
  workflow_dispatch: # Allow manual trigger

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm install

      - name: Fetch Latest Articles
        run: node scripts/fetchArticles.js
        
      - name: Translate Articles to Bengali
        run: node scripts/translate.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/articles.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: Automate Article Aggregation" && git push)
